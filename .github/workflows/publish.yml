name: Publish

on:
  push:

jobs:
  publish:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.2
          extensions: dom, curl, libxml, mbstring, zip, gd
          ini-values: error_reporting=E_ALL
          tools: composer:v2
          coverage: none

      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: 18.16

      - name: Install Composer dependencies
        run: composer install --no-progress --no-suggest --prefer-dist --optimize-autoloader

      - name: Install Node dependencies
        run: npm install

      - name: Run install
        run: php artisan native:install --force --no-interaction

      - name: Run build
        run: php artisan native:publish all --no-interaction
        env:
          GITHUB_REPO: "open-sketch"
          GITHUB_OWNER: ${{ github.repository_owner }}
          GITHUB_TOKEN: ${{ secrets.NATIVE_GITHUB_TOKEN }}
          NATIVEPHP_APP_ID: "OpenSketch"
          NATIVEPHP_APP_VERSION: "0.10.0"
          NATIVEPHP_DEEPLINK_SCHEME: "opensketch"


      - uses: actions/upload-artifact@v3
        with:
          name: dist
          path: |
            dist/*.dmg
            dist/*.AppImage
            dist/*.deb
            dist/*.exe
            dist/*.zip
            dist/*.yml
